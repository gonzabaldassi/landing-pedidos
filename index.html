<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tu destino para ordenar comida rápida y conveniente. Explora una variedad de opciones de menú y disfruta de entregas rápidas directamente a tu puerta. ¡Haz tu pedido hoy y descubre una nueva forma de disfrutar de tus comidas favoritas!">
    <meta name="keywords" content="pedidos, pedido, dellivery, restaurante, food, comida, Entrega rápida de alimentos, menu en linea, Pedido en línea, servicio de entrega de comida">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/main.css">
    <title>Pedidos | Home</title>
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <a href="./"><img src="./build/img/logo.svg" alt="Logo de la aplicacion de pedidos"></a>
        </div>

        <nav class="header__navbar">
            <ul class="navbar center">
                <li class="navbar__list"><a href="#" class="navbar__list__link">Iniciar Sesión</a></li>
                <li class="navbar__list"><a href="#" class="navbar__list__link">Crear Cuenta</a></li>
                <li class="navbar__list"><a href="#" class="navbar__list__link navbar__list__link--mod">Registrar Restaurant</a></li>
            </ul><!-- .navbar -->
        </nav><!-- .header__navbar -->
    </header><!-- .header -->

    <section class="form container">
        <div class="form__grid">
            <div class="form__img">
                <img src="./build/img/dibujo_repartidor.svg" alt="Imagen del repartidor para el contacto">
            </div>

            <div class="form__content">
                <h2 class="form__title">Encuentra y Pide comida de tu restaurante favorito</h2>
                <form action="">
                    <div class="form__item">
                        <label class="form__label" for="restaurant">Restaurant</label>
                        <input class="form__input" type="text" name="restaurant" id="restaurant" placeholder="Grecco Villa María">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="plato">Plato</label>
                        <input class="form__input" type="text" name="plato" id="plato" placeholder="Pizza, ensalada, hamburguesa">
                    </div>

                    <input type="submit" value="Buscar" class="form__submit">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
